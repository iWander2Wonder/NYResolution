<!DOCTYPE html>
<html>
<head>
   <title>New Year's Resolution Task List</title>
   <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
   <h1>New Year's Resolutions</h1>
   <form action="/add_task" method="POST">
       <input type="text" name="description" placeholder="Add a new task">
       <button type="submit">Add Task</button>
   </form>
   <ul>
       {% for task in tasks %}
       <li>
           <input type="checkbox" name="completed" onchange="window.location.href='/toggle_task/{{ task.id }}'" {{ 'checked' if task.completed else '' }}>
           <span>{{ task.description }}</span>
           <progress value="{{ task.progress }}" max="100"></progress>  <a href="/edit_task/{{ task.id }}">Edit</a>
           <a href="/delete_task/{{ task.id }}">Delete</a>
       </li>
       {% endfor %}  </ul>
</body>
</html>
